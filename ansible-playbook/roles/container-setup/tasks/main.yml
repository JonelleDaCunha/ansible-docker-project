---
# tasks file for container-setup
- name: setup mysql container
  docker_container:
    image: mysql:5.7
    name: mysqldb
    state: started
    restart: unless- stopped
    env:
      - MYSQL_ROOT_PASSWORD: "root"
      - MYSQL_DATABASE: "todos_db"
    ports:
      - "3306:3306"
    volumes:
      - "db:/var/lib/mysql"
 
- name: create build directory
  file:
    path: /root/todo-app
    state: directory
    owner: root
    group: root
    mode: '0755'
- name: copy Dockerfile
  copy:
    src: /home/scrapbook/tutorial/todo-app
    dest: /root/todo-app
    owner: root
    group: root
    mode: '0644'
- name: build container image
  docker_image:
     name: todo-app:v1.0
     build:
      path: /root/todo-app
      source: build
    state: present
